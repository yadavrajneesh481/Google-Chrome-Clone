<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-dark">
    <header class="p3-header text-white">
        <div id="tabs">
            <div class="tab bg-dark alert alert-dismissible">
                <span class="fab fa-google"></span> <span id="site">Google</span>
                <button type="button" class="bg-dark text-white" data-bs-dismiss="alert"
                    onclick="closeTab()">&times;</button>
            </div>
        </div>
        <div id="fixedHeader" class="row bg-dark p3-padding-16 p3-border-round-medium">
            <div id="leftIcons" class="col-lg-2 col-1">
                <!-- Home Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6" id="homeIcon" onclick="navigateHomePage()">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <!-- Other icons omitted for brevity -->
            </div>
            <div id="searchBar" class="col-lg-6 col-5">
                <input type="search" value="https://www.google.com/webhp?igu=1" placeholder="iframe url"
                    class="p3-padding p3-border-none" onkeyup="searchSite()">
                <div class="gcse-search p3-hide"></div>
            </div>
            <div id="rightIcons" class="col-lg-4 col-6">
                <!-- Icons omitted for brevity -->
            </div>
        </div>
    </header>
    <br>




    <main class="bg-dark">
        <iframe src="https://www.google.com/webhp?igu=1" frameborder="0" id="mainIframe"></iframe>
        <div id="allTabs" class="p3-txt-white p3-ctn">
            <!-- Content omitted for brevity -->
        </div>
        <div id="bookmarkPage" class="p3-txt-white p3-ctn">
            <!-- Content omitted for brevity -->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AssassinAguilar/Alertism/dist/V2.0.0/main.js"></script>
    <script src="main.js"></script>
</body>
<script src="./index.js"></script>

</html>
